<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&family=Fraunces:opsz,wght@9..144,300&display=swap');
    </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="section">
    <img src="./images/image-equilibrium.jpg" class="img_hero">
    <div class="div_hero">
     <h1>Equilibrium #3429</h1>
     <p>Our Equilibrium collection promotes balance and calm.</p>
     <div class="div_cadre">
      <cadre class="cadre1">
        <img src="./images/icon-ethereum.svg">
        <aside>0.04ETH</aside>
      </cadre>
      <cadre class="cadre2">
        <img src="./images/icon-clock.svg">
        <aside>3 days left</aside>
      </cadre>
     </div>
     <hr>
     <div class="div_avat">
        <img src="./images/image-avatar.png" class="img_avatar">
        <article><strong>Creation of</strong> Jules Wyvern</article>
     </div>
    </div>
  </section>
</body>
</html>
